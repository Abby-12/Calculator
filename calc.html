<!DOCTYPE html>
<html>
    <head>
        <title> CALCULATOR</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div class="maindiv">
            <form action="">
                <input type="text" class="input1" placeholder="0">
            <div class="container1">
                <input type="button" class="btn" value="7">
